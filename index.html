<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Dicee</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Lobster" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <div class="container main-div">

    <div class="d-flex justify-content-center align-items-center heading-div">
      <h1 class="text-center heading-text">Refresh Me</h1>
    </div>

    <div class="d-flex justify-content-center align-items-center dice-div">
      <div class="d-flex justify-content-center align-items-center row dice-row">

        <div class="col-md-6 col-12 dice-col">
          <div class="d-flex justify-content-center align-items-center col-12 name-div">
            <p class="text-center paragraph-text">Player 1</p>
          </div>
          <div class="d-flex justify-content-center align-items-center col-12 image-div">
            <img class="img1 dice-img" src="images/dice6.png">
          </div>
        </div>

        <div class="col-md-6 col-12 dice-col">
          <div class="d-flex justify-content-center align-items-center col-12 name-div">
            <p class="text-center paragraph-text">Player 2</p>
          </div>
          <div class="d-flex justify-content-center align-items-center col-12 image-div">
            <img class="img2 dice-img" src="images/dice6.png">
          </div>
        </div>

      </div>
    </div>

    <div class="d-flex justify-content-center align-items-center footer-div">
      <h6 class="text-center footer-text">v1.0</h6>
    </div>

  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  <script src="index.js" charset="utf-8"></script>
</body>


</html>
